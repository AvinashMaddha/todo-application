<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="todo.css">
    <script defer src="todo.js"></script>
</head>
<body>
    <section class="todos-section">
        <h1 class="main-heading">Todo Application</h1>
        
        <div class="input-container">
            <input type="text" class="user-input" placeholder="Enter Action Items" id="userInput">
            <button type="button" class="button" id="addBtn">ADD</button>
        </div>
        <p id="error"></p>
        <h1 class="heading-2">My Tasks</h1>
        
            <ul class="todo-items" id="todoItems">

            </ul>
        
    </section>
    
</body>
</html>
